<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body onload="dezSegundos();cincoSegundos();">
    <input type="button" class="btn btn-outline-primary" value="Clique aqui" onclick="alert('Ola!');"><br>
    <input type="button" class="btn btn-outline-success" value="Alterar Fundo" onclick="mudaCorDeFundo();"><br>
    <img src="./images/download.png" alt="" class="img-thumbnail" width="300px" onmouseover="console.log('Passou por cima de mim!');"><br>
    <img id="img2" src="./images/Small.jpg" alt="" class="img-thumbnail" width="300px"><br>
    <div class="container">
        <form action="http://google.com.br">
            <div class="row">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control col-xs-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Clique aqui</label>
                </div>
            </div>
            <div class="row">
                <button id='form-btn' type="submit" class="btn btn-primary" onclick="naoEnvia();">Enviar</button>
            </div>
        </form>
    </div>
    

    <script>
        function mudaCorDeFundo() {
            document.body.style.backgroundColor = 'rgb(0,255,0)';
        }

        document.getElementById('img2').addEventListener('click', (event)=> {
            var posX = event.clientX;
            var posY = event.clientY;

            console.log('coord X: ',posX, 'coord Y: ',posY);
        });
            
        /*document.body.addEventListener('click', ()=> {
            this.document.body.style.backgroundColor = 'rgb(255,0,0)';
        });*/

        function naoEnvia() {
            alert('Nao e possivel enviar!');
        }

        function dezSegundos() {
            setTimeout(()=> {
                alert('Passaram-se 10 segundos');
            },10000);
        }

        function cincoSegundos() {
            setInterval(() => {
                alert('Hora do intervalo');
            },5000);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
